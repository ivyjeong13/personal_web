<script type="text/javascript" src="/static/plugins/plotly.js-1.14.2/dist/plotly.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/plugins/bgrins-spectrum-98454b5/spectrum.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/plugins/js-xlsx/src/xlsx.core.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/plugins/faisalman-simple-excel-js-3a2b9be/src/simple-excel.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="/static/plugins/bgrins-spectrum-98454b5/spectrum.css">
<script type="text/javascript" src="/static/js/plotly_builder.js" charset="utf-8"></script>
<link rel="stylesheet" href="/static/css/ploty_builder.css">
<div class="plotly-container">
	<div class="plotly-block">
		<div class="graph-options">
			<div class="field long">
				<span>Title:</span> <input name="title" type="text">
			</div>
			<div class="field long">
				<span>Source:</span> <input name="source" type="text">
			</div>

			<div class="field">
				<input type="file" id="fileInput" name="file" class="import_plotly_data_btn">
			</div>

			<div class="field">
				<div class="block-subtitle spc">
					Data: <span class="hide-textarea-btn">Hide</span>
				</div>
				<textarea name="database"></textarea>
			</div>

			<div class="field">
				<div class="block-subtitle">
					Series Options
				</div>
			</div>
			<div class="field">
				<ul class="list_series">
					<li>
						<span>NAME HERE</span>
						<input name="series_name" type="hidden" value="series_name">
						<input name="series_color" type="text" id="showPaletteOnly">
						<select name="series_type">
							<option value="line">Line</option>
							<option value="scatter">Scatter</option>
							<option value="bar">Bar</option>
							<option value="column">Column</option>
						</select>
					</li>
				</ul>
			</div>
		</div>

		<div class="axis-options">
			<div class="option">
				<div class="field btn">
					<div class="block-subtitle">
						X-Axis Options
					</div>
				</div>
				<div class="pulldown">
					<div class="field">
						<span>Title:</span> <input name="x-title" type="text">
					</div>
					<div class="field">
						<span>Prefix:</span> <input name="x-prefix" type="text">
						<div class="sep">
							<input name="x-prefix-first" type="checkbox"> <span>First One Only</span>
						</div>
					</div>
					<div class="field">
						<span>Suffix:</span> <input name="x-suffix" type="text">
						<div class="sep">
							<input name="x-suffix-first" type="checkbox"> <span>First One Only</span>
						</div>
					</div>
					<div class="field">
						<span>Number of Ticks:</span> <input name="x-num_ticks" type="text">
					</div>
					<div class="field">
						<span>Min:</span> <input name="x-min" type="text">
					</div>
					<div class="field">
						<span>Max:</span> <input name="x-max" type="text">
					</div>
				</div>
			</div>
			<div class="option">
				<div class="field btn">
					<div class="block-subtitle">
						Y-Axis Options 
					</div>
				</div>
				<div class="pulldown">
					<div class="field">
						<span>Title:</span> <input name="y-title" type="text">
					</div>
					<div class="field">
						<span>Prefix:</span> <input name="y-prefix" type="text">
						<div class="sep">
							<input name="y-prefix-first" type="checkbox"> <span>First One Only</span>
						</div>
					</div>
					<div class="field">
						<span>Suffix:</span> <input name="y-suffix" type="text">
						<div class="sep">
							<input name="y-suffix-first" type="checkbox"> <span>First One Only</span>
						</div>
					</div>
					<div class="field">
						<span>Number of Ticks:</span> <input name="y-num_ticks" type="text">
					</div>
					<div class="field">
						<span>Min:</span> <input name="y-min" type="text">
					</div>
					<div class="field">
						<span>Max:</span> <input name="y-max" type="text">
					</div>
				</div>
			</div>
		</div>
		<div class="graph-display">
			<div id="myDiv" class="dynamic-graph">

			</div>
		</div>
	</div>
</div>
