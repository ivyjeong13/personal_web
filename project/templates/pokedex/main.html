{% load staticfiles %}
<!doctype html>
<html>
<head>
	<!-- using https://cloudinary.com/ for pokemon images -->
	<!-- creditted wallpaper: Wallpaper Vortex http://www.imgbase.info/images/safe-wallpapers/digital_art/pixelated/27893_pixelated_pixel_landscape.jpg -->
	<!-- pokemon images (sugimori-style) to veekun.com -->
	<title>Pokédex</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google-site-verification" content="mxRH-jX1pR5MjoxIjXJOxnDElPR-loQvW49hc6LMh6w" />
	
	<link rel="stylesheet" href="{% static "css/flexboxgrid.css" %}">
	<link rel="stylesheet" href="{% static "css/animate.css" %}">
	<link rel="stylesheet" href="{% static "css/hover.css" %}">
	<link rel="stylesheet" href="{% static "css/base.css" %}">
	<link rel="stylesheet" href="{% static "css/pokedex/pokedex.css" %}">

	<script src="https://use.fontawesome.com/ada567b10d.js"></script>

	<script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/jquery.onscreen.min.js" %}"></script>
    <script src="{% static "js/underscore-min.js" %}"></script>
    <script src="{% static "js/backbone-min.js" %}"></script>
    <script src="{% static "js/pokedex.js" %}"></script>
</head>
<body class="pokedex">
	<div class="device">
		<div class="device-container">
			<h1>Pokédex</h1>
			<div id="pokemonBody">

			</div>
		</div>

		<div class="directionalPad">
			<div class="horizontal">
				<i class="fa fa-chevron-left" aria-hidden="true"></i>
				<i class="fa fa-chevron-right" aria-hidden="true"></i>
			</div>
			<div class="vertical">
				<i class="fa fa-chevron-up" aria-hidden="true"></i>
				<i class="fa fa-chevron-down" aria-hidden="true"></i>
			</div>
		</div>
	</div>

	<script type="text/template" id="home-tpl">
		{% include "pokedex/snippets/home.html" %}
	</script>
	<script type="text/template" id="species-tpl">
		{% include "pokedex/snippets/species.html" %}
	</script>
	<script type="text/template" id="region-tpl">
		{% include "pokedex/snippets/region.html" %}
	</script>
	<script type="text/template" id="results-tpl">
		{% include "pokedex/snippets/results.html" %}
	</script>
</body>
</html>
