{% load staticfiles %}
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google-site-verification" content="mxRH-jX1pR5MjoxIjXJOxnDElPR-loQvW49hc6LMh6w" />
	
	<link rel="stylesheet" href="{% static "css/flexboxgrid.css" %}">
	<link rel="stylesheet" href="{% static "css/animate.css" %}">
	<link rel="stylesheet" href="{% static "css/hover.css" %}">
	<link rel="stylesheet" href="{% static "css/base.css" %}">
	<link rel="stylesheet" href="{% static "css/dotaseeker.css" %}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static "js/jquery.onscreen.min.js" %}"></script>
    <script src="{% static "js/ds.js" %}"></script>
</head>
<body class="dotaseeker">
	<div class="top">
		<h1>
			DotASeeker
			<span>
				Find fellow gamers and teammates in the DotA community.<br>
				Create the perfect team for your casual or competitive needs.
			</span>
		</h1>
		<div class="img-wrapper">
			<img src="/static/images/bloodseeker-dota-2-wallpaper-hd-1.jpg"/>
		</div>
	</div>]

	<div class="middle">
		<div class="overlay">
			<span>Log In: </span>
			{% if error %}
				<span class="error">{{ error }}</span>
			{% endif %}
			<form action="/dotaseeker/signin" method="post" class="login">
				{% csrf_token %}
				<input type="text" name="username" placeholder="Username" />
				<input name="password" type="password" placeholder="Password" />
				<div class="btn-submit hvr-shutter-in-horizontal">Login</div>
			</form>
		</div>
	</div>
</body>
</html>
