{% load staticfiles %}
{% load tt_base %}
<!doctype html>
<html>
<head>
	<title>DotASeeker - Search Players</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google-site-verification" content="mxRH-jX1pR5MjoxIjXJOxnDElPR-loQvW49hc6LMh6w" />
	
	<link rel="stylesheet" href="{% static "css/flexboxgrid.css" %}">
	<link rel="stylesheet" href="{% static "css/animate.css" %}">
	<link rel="stylesheet" href="{% static "css/hover.css" %}">
	<link rel="stylesheet" href="{% static "css/elegant-icons.css" %}">
	<link rel="stylesheet" href="{% static "css/dotaminimapheroes.css" %}">
	<link rel="stylesheet" href="{% static "css/base.css" %}">
	<link rel="stylesheet" href="{% static "css/dotaseeker.css" %}">

	<script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/jquery.onscreen.min.js" %}"></script>
    <script src="{% static "js/ds-heroes-filter.js" %}"></script>
    <script src="{% static "js/ds-search.js" %}"></script>
</head>
<body class="dotaseeker dashboard">
	{% include "dotaseeker/header.html" %}
	<div class="bg-container">
		<div class="bg-item">
			<img src="/static/images/bloodseeker-dota-2-wallpaper-hd-1.jpg">
		</div>
		<div class="content-wrapper container">
			<div class="content">
				<div class="h1">Search</div>
				<form action="/dotaseeker/search" method="post">
					<div class="ds-search-filters">
						{% include "dotaseeker/snippets/hero_filter.html" %}

						<div class="player-filter">
							<select name="pref_role">
								<option value="">Select preferred role</option>
								<option value="Carry">Carry</option>
								<option value="Jungler">Jungler</option>
								<option value="Mid">Mid</option>
								<option value="Offlaner">Offlaner</option>
								<option value="Support">Support</option>
							</select>
							<select name="pref_region">
								<option value="">Select preferred region</option>
								<option value="US East">US East</option>
								<option value="US West">US West</option>
								<option value="Europe East">Europe East</option>
								<option value="Europe West">Europe West</option>
							</select>
							<select name="mmr_range">
								<option value="">Select MMR Range</option>
								<option value="0-2000"><=2000</option>
								<option value="2000-3000">2000 - 3000</option>
								<option value="3000-4000">3000 - 4000</option>
								<option value="4000-5000">4000 - 5000</option>
								<option value="5000">5000+</option>
							</select>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	{% include "dotaseeker/footer.html" %}
</body>
</html>
